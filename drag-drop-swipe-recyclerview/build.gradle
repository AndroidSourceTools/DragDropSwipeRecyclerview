apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'drag-drop-swipe-recyclerview'

    publishedGroupId = 'com.ernestoyaquello.dragdropswiperecyclerview'
    libraryName = 'DragDropSwipeRecyclerView'
    artifact = 'drag-drop-swipe-recyclerview'

    libraryDescription = 'An extension of RecyclerView with swipe and drag & drop features already baked-in'

    siteUrl = 'https://github.com/ernestoyaquello/drag-drop-swipe-recyclerview'
    gitUrl = 'https://github.com/ernestoyaquello/drag-drop-swipe-recyclerview.git'

    libraryVersion = '0.9.0'

    developerId = 'ernestoyaquello'
    developerName = 'Julio Ernesto Rodríguez Cabañas'
    developerEmail = 'julioernesto90@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 3
        versionName "0.9.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.71"
    implementation 'androidx.core:core-ktx:1.0.0'

    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
}